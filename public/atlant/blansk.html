<!-- Pastikan jQuery dan Summernote sudah terpasang -->

<!-- Textarea untuk Summernote -->
<textarea class="summernote"></textarea>
<textarea class="summernote"></textarea>
<textarea class="summernote"></textarea>

<script>
    $(document).ready(function() {
        // Membuat tombol custom untuk Paste Tanpa Format


        // Inisialisasi Summernote dengan Toolbar Custom
        $('.summernote').summernote({
            height: 300,
            toolbar: [
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['font', ['strikethrough', 'superscript', 'subscript']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']],
                // Tambahkan tombol custom
            ],
            callbacks: {
        onPaste: function (e) {
            e.preventDefault();
            var bufferText = (e.originalEvent || e).clipboardData.getData('text/plain');
            document.execCommand('insertText', false, bufferText);
        }
    }
        });
    });
    </script>
